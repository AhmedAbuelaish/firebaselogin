<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div id="navigation"></div>
    
    <div id="main-div" class="loggedOut">
        <h3>Firebase Web Sign Up</h3>
        <input type="email" placeholder="Email..." id="txtemail"/>
        <input type="password" placeholder="Password..." id="txtpassword1"/>
        <input type="password" placeholder="Password..." id="txtpassword2"/>
        <button onclick="signup()">Sign Up</button>
    </div>

    <div id="loggedin-div" class="loggedIn">
        <h3>Welcome User</h3>
        <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
